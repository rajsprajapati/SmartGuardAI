<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
</head>
<body>
    <div class="form-container">

        <div id="login-form" class="form">
            <h2>Login</h2>
            <form action="/login" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForm('register')">Register here</a></p>
            {% if msg %}
                <p>{{ msg }}</p>
            {% endif %}
        </div>

        <div id="register-form" class="form">
            <h2>Register</h2>
            <form action="/register" method="post">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="username" required><br><br>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="password" required><br><br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required><br><br>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a></p>
        </div>
    </div>

    <script>
        function toggleForm(form) {
            document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = form === 'register' ? 'block' : 'none';
        }
    </script>
</body>
</html>
